apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: saga-shipping
  labels:
    app: payment-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: payment-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5007
          name: http
        env:
        - name: SERVICE_NAME
          value: "payment-service"
        - name: SERVICE_PORT
          value: "5007"
        - name: FAILURE_RATE
          value: "0.15"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5007
          initialDelaySeconds: 10
          periodSeconds: 10